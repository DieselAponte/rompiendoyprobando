<div class="table-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z2">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID Requerimiento </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>

        <ng-container matColumnDef="fechaSolicitud">
            <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th>
            <td mat-cell *matCellDef="let row"> {{ row.fechaSolicitud || '-' }} </td>
        </ng-container>

        <ng-container matColumnDef="departamento">
            <th mat-header-cell *matHeaderCellDef> Departamento </th>
            <td mat-cell *matCellDef="let row"> {{ row.idDepartamentoNombreDepartamento || '-' }} </td>
        </ng-container>

        <ng-container matColumnDef="prioridad">
            <th mat-header-cell *matHeaderCellDef> Prioridad </th>
            <td mat-cell *matCellDef="let row"> {{ row.prioridad || '-' }} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let row"> {{ row.estado || '-' }} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" (click)="atender(row)">Atender</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
