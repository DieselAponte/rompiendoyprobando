<div class="table-container">
    <table mat-table [dataSource]="data" class="mat-elevation-z2">

        <ng-container matColumnDef="id_prod">
            <th mat-header-cell *matHeaderCellDef> ID Prod </th>
            <td mat-cell *matCellDef="let prod"> {{ prod.id_prod }} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre del producto </th>
            <td mat-cell *matCellDef="let prod"> {{ prod.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let prod"> {{ prod.cantidad }} </td>
        </ng-container>

        <ng-container matColumnDef="proveedor_seleccionado">
            <th mat-header-cell *matHeaderCellDef> Proveedor seleccionado </th>
            <td mat-cell *matCellDef="let prod"> {{ prod.proveedor_seleccionado || '—' }} </td>
        </ng-container>

        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let prod">
                <button mat-button color="primary" (click)="seleccionar.emit(prod)"
                    [disabled]="prod.proveedor_seleccionado">
                    {{ prod.proveedor_seleccionado ? 'Proveedor asignado' : 'Seleccionar proveedor' }}
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
