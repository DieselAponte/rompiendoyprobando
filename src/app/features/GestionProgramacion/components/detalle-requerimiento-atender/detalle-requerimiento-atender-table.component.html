<div class="atender-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z2 atender-table">
    <!-- Revisar -->
    <ng-container matColumnDef="revisar">
      <th mat-header-cell *matHeaderCellDef> Revisar </th>
      <td mat-cell *matCellDef="let row">
        <button mat-stroked-button color="primary" (click)="revisarStock.emit(row)">Revisar stock</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row">
        {{ row.idProducto?.id }} - {{ row.idProducto?.nombreProducto }}
      </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cant. Solicitada </th>
      <td mat-cell *matCellDef="let row"> {{ row.cantidad }} </td>
    </ng-container>

    <ng-container matColumnDef="condiciones">
      <th mat-header-cell *matHeaderCellDef> Condiciones </th>
      <td mat-cell *matCellDef="let row"> {{ row.idProducto?.condicionesAlmacenamiento || '-' }} </td>
    </ng-container>

    <ng-container matColumnDef="observacion">
      <th mat-header-cell *matHeaderCellDef> Observaci√≥n </th>
      <td mat-cell *matCellDef="let row"> {{ row.observacion || '-' }} </td>
    </ng-container>

    <!-- Decision -->
    <ng-container matColumnDef="decision">
      <th mat-header-cell *matHeaderCellDef> Decision </th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="outline" class="decision-field">
          <mat-select [(ngModel)]="row.decision" (selectionChange)="onDecisionChange()" placeholder="Seleccione">
            <mat-option value="COMPRAS">COMPRAS</mat-option>
            <mat-option value="DISTRIBUCION">DISTRIBUCION</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="observaciones">
    <h3>Observaciones</h3>
    <textarea matInput [(ngModel)]="observaciones" (ngModelChange)="observacionesChange.emit(observaciones)" rows="4" placeholder="Ingrese observaciones"></textarea>
  </div>

  <div class="acciones">
    <button mat-stroked-button color="primary" (click)="volver.emit()">Volver</button>
    <button mat-raised-button color="primary" [disabled]="!todasDecisionesTomadas()" (click)="emitirAtender()">Atender Requerimiento</button>
  </div>
</div>
