<div class="popup-overlay">
    <div class="popup-container">
        <div class="popup-header">
            <h3>Detalle del requerimiento</h3>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="data" class="mat-elevation-z2">

                <ng-container matColumnDef="id_product">
                    <th mat-header-cell *matHeaderCellDef> ID Producto </th>
                    <td mat-cell *matCellDef="let row"> {{ row.id_product }} </td>
                </ng-container>

                <ng-container matColumnDef="nombre_producto">
                    <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
                    <td mat-cell *matCellDef="let row"> {{ row.nombre_producto }} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad_producto">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let row"> {{ row.cantidad_producto }} </td>
                </ng-container>

                <ng-container matColumnDef="proveedor_producto">
                    <th mat-header-cell *matHeaderCellDef> Proveedor Seleccionado </th>
                    <td mat-cell *matCellDef="let row"> {{ row.proveedor_producto || '-' }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <button mat-stroked-button color="primary" (click)="close.emit()">Cerrar</button>
    </div>
</div>
