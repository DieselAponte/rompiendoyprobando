<div class="popup-overlay">
    <div class="popup-container">
        <div class="popup-header">
            <h3>Detalle del requerimiento</h3>
        </div>

        <div class="table-container">
            <table mat-table [dataSource]="data" class="mat-elevation-z2">

                <ng-container matColumnDef="producto">
                    <th mat-header-cell *matHeaderCellDef> Producto </th>
                    <td mat-cell *matCellDef="let row"> {{ row.idProducto?.id }} - {{ row.idProducto?.nombreProducto }} </td>
                </ng-container>

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                    <td mat-cell *matCellDef="let row"> {{ row.cantidad }} </td>
                </ng-container>

                <ng-container matColumnDef="condiciones">
                    <th mat-header-cell *matHeaderCellDef> Condiciones </th>
                    <td mat-cell *matCellDef="let row"> {{ row.idProducto?.condicionesAlmacenamiento || '-' }} </td>
                </ng-container>

                <ng-container matColumnDef="observacion">
                    <th mat-header-cell *matHeaderCellDef> Observaci√≥n </th>
                    <td mat-cell *matCellDef="let row"> {{ row.observacion || '-' }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <button mat-stroked-button color="primary" (click)="close.emit()">Cerrar</button>
    </div>
</div>
