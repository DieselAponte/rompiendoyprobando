<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z2">

    <ng-container matColumnDef="id_lote">
      <th mat-header-cell *matHeaderCellDef> ID Lote </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.id_lote }} </td>
    </ng-container>

    <ng-container matColumnDef="id_proveedor">
      <th mat-header-cell *matHeaderCellDef> Proveedor </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.id_proveedor }} </td>
    </ng-container>

    <ng-container matColumnDef="id_orden_comp">
      <th mat-header-cell *matHeaderCellDef> Orden Compra </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.id_orden_comp }} </td>
    </ng-container>

    <ng-container matColumnDef="id_producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.id_producto }} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.cantidad }} </td>
    </ng-container>

    <ng-container matColumnDef="lote">
      <th mat-header-cell *matHeaderCellDef> Lote </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.lote }} </td>
    </ng-container>

    <ng-container matColumnDef="fecha_caducidad">
      <th mat-header-cell *matHeaderCellDef> Fecha Caducidad </th>
      <td mat-cell *matCellDef="let lote"> {{ lote.fecha_caducidad }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let lote">
        <button mat-button color="primary" [routerLink]="['/GestionAlmacenamiento/registro', lote.id_lote]">
          Registrar lote
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
